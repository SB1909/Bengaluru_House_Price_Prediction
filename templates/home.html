<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bengaluru House Price Prediction by SB</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css">
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="login">
	<h1>Benguluru House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <div> 
      <input type="text" name="bhk" placeholder="BHK" required="required" />
      <br><br>

      <input type="text" name="total_sqft" placeholder="Total Sqft" required="required" />
      <br><br>

      <select style="height:20px;width:180px" name="area_types" id="Area_Types">
        <option value="" disabled="disabled" required="required" selected="selected">Choose Area Type</option>
        {% for area_type in Area_Types %}
          <option value="{{ area_type }}">{{ area_type }}</option>
        {% endfor %}
      </select>
      <br><br>

      </div>
	    <div>
      <select  style="height:20px;width:180px" class="location" name="locations" id="Locations">
        <option value="" disabled="disabled" required="required" selected="selected">Choose Location</option>
        {% for location in Locations %}
          <option value="{{ location }}">{{ location }}</option>
        {% endfor %}
      </select>
      <br><br>
      </div>

      <button style="height:30px;width:180px" type="submit" autofocus ="autofocus" class="btn btn-primary btn-block btn-large">Predict Price</button>
    </form>
    <br><br>

  </div>
 {{prediction_text}}

</body>
</html>
